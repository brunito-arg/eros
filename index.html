<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valent√≠n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .heart {
            font-size: 3em;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-si {
            background-color: #e74c3c;
            color: white;
        }

        .btn-si:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: #95a5a6;
            color: white;
        }

        .btn-no:hover {
            background-color: #7f8c8d;
            transform: translateX(10px);
        }

        .response {
            margin-top: 30px;
            font-size: 1.3em;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .success {
            color: #e74c3c;
            font-weight: bold;
        }

        .funny {
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>¬øQuieres salir conmigo?</h1>
        <p>en San Valent√≠n</p>
        
        <div class="buttons">
            <button class="btn-si" onclick="respuestaSi()">S√≠</button>
            <button class="btn-no" onclick="respuestaNo()">No</button>
        </div>

        <div id="respuesta" class="response"></div>
    </div>

    <script>
        function respuestaSi() {
            const respuesta = document.getElementById('respuesta');
            respuesta.innerHTML = '<span class="success">¬°Excelente! ‚ù§Ô∏è Te amo</span>';
            confeti();
        }

        function respuestaNo() {
            const respuesta = document.getElementById('respuesta');
            const mensajes = [
                '¬°Vamos, int√©ntalo de nuevo! üòä',
                'Tal vez ma√±ana... ü§î',
                '¬øEst√°s seguro? üíî',
                'Dale otra oportunidad üòÑ'
            ];
            const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
            respuesta.innerHTML = '<span class="funny">' + mensajeAleatorio + '</span>';
        }

        function confeti() {
            // Crear confeti simple
            for (let i = 0; i < 50; i++) {
                const confeti = document.createElement('div');
                confeti.style.position = 'fixed';
                confeti.style.width = '10px';
                confeti.style.height = '10px';
                confeti.style.backgroundColor = ['#e74c3c', '#3498db', '#f39c12', '#2ecc71'][Math.floor(Math.random() * 4)];
                confeti.style.left = Math.random() * window.innerWidth + 'px';
                confeti.style.top = '-10px';
                confeti.style.borderRadius = '50%';
                confeti.style.zIndex = '9999';
                
                document.body.appendChild(confeti);
                
                const duration = Math.random() * 2 + 2;
                let top = -10;
                const interval = setInterval(() => {
                    top += Math.random() * 5 + 2;
                    confeti.style.top = top + 'px';
                    confeti.style.opacity = 1 - (top / window.innerHeight);
                    
                    if (top > window.innerHeight) {
                        clearInterval(interval);
                        confeti.remove();
                    }
                }, 20);
            }
        }
    </script>
</body>
</html>
